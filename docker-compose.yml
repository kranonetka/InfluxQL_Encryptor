version: "3"


services:
  influxdb:
    image: influxdb:1.8-alpine
    ports:
    - 8086:8086

  timescale:
    build: docker_images/timescale
    environment:
    - POSTGRES_PASSWORD=password
    - POSTGRES_USER=postgres
    - POSTGRES_DB=laptop
    ports:
    - 5432:5432

  proxy:
    build: docker_images/proxy_service
    ports:
    - 5000:5000
    links:
      - influxdb
      - timescale
    environment:
      - POSTGRES_HOST=timescale
      - POSTGRES_PORT=8086
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DATABASE=laptop
      - FLASK_PORT=5000
    depends_on:
      - influxdb

  payload_generator:
    build: docker_images/payload_generator
    depends_on:
      - influxdb
    environment:
      - TARGET_HOST=proxy
      - TARGET_PORT=5000
    links:
      - influxdb
      - proxy

  grafana:
      image: grafana/grafana
      environment:
      - GF_SERVER_HTTP_PORT=8092
      ports:
      - 8092:8092
      links:
      - influxdb
      - proxy
      - timescale
